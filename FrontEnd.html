<!DOCTYPE html>

    <style>
        * {

        body {

        .container {

        .header {

            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;

        .header h1 {

            z-index: 1;

        .header p {

        .search-section {

        .order-header {

        .order-id {

        }

        .order-status {

        }

        .status-pending {

        }

        .status-processing {
            background: #feebc8;

        }

        .status-completed {
            background: #c6f6d5;
            color: #2f855a;
        }

        .status-cancelled {
            background: #e2e8f0;
            color: #718096;
        }

        .order-details {
            display: grid;

        }

        .detail-item {

        }

        .detail-label {
            font-size: 0.9em;
            color: #718096;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {

            color: #2d3748;
            font-weight: 600;
        }

        .products-section {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #f1f5f9;
        }

        .products-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .products-title::before {
            content: 'üì¶';
            font-size: 1.2em;
        }

        .product-list {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.1em;
            color: #4a5568;
            line-height: 1.6;
        }

        .no-orders {
            text-align: center;
            padding: 60px 30px;
            color: #718096;
        }

        .no-orders-icon {

            margin-bottom: 20px;
            opacity: 0.5;
        }

        .no-orders h3 {

            margin-bottom: 10px;
            color: #4a5568;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-top-color: #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {

                border-radius: 15px;
            }

            .header {

            }

            .header h1 {
                font-size: 2em;
            }

            .search-form {
                flex-direction: column;
            }

            .form-group {
                min-width: auto;
            }

            .order-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .order-details {
                grid-template-columns: 1fr;
            }
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px 20px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid #c53030;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è Th√¥ng tin ƒë∆°n h√†ng</h1>
            <p>Tra c·ª©u v√† xem chi ti·∫øt ƒë∆°n h√†ng c·ªßa b·∫°n</p>
        </div>

        <div class="search-section">
            <form class="search-form" onsubmit="searchOrders(event)">
                <div class="form-group">
                    <label for="searchType">T√¨m ki·∫øm theo:</label>
                    <select id="searchType" onchange="toggleSearchFields()">
                        <option value="customer_id">ID Kh√°ch h√†ng</option>
                        <option value="customer_name">T√™n kh√°ch h√†ng</option>
                    </select>
                </div>
                <div class="form-group" id="customerIdGroup">
                    <label for="customerId">ID Kh√°ch h√†ng:</label>
                    <input type="number" id="customerId" placeholder="Nh·∫≠p ID kh√°ch h√†ng...">
                </div>
                <div class="form-group" id="customerNameGroup" style="display: none;">
                    <label for="customerName">T√™n kh√°ch h√†ng:</label>
                    <input type="text" id="customerName" placeholder="Nh·∫≠p t√™n kh√°ch h√†ng...">
                </div>
                <button type="submit" class="search-btn">üîç T√¨m ki·∫øm</button>
            </form>
        </div>

        <div class="order-info" id="orderInfo">
            <div class="no-orders">
                <div class="no-orders-icon">üìã</div>
                <h3>Ch∆∞a c√≥ th√¥ng tin ƒë∆°n h√†ng</h3>
                <p>Vui l√≤ng nh·∫≠p th√¥ng tin kh√°ch h√†ng ƒë·ªÉ xem ƒë∆°n h√†ng</p>
            </div>
        </div>
    </div>

    <script>
        function toggleSearchFields() {
            const searchType = document.getElementById('searchType').value;
            const customerIdGroup = document.getElementById('customerIdGroup');
            const customerNameGroup = document.getElementById('customerNameGroup');
            
            if (searchType === 'customer_id') {
                customerIdGroup.style.display = 'block';
                customerNameGroup.style.display = 'none';
                document.getElementById('customerId').required = true;
                document.getElementById('customerName').required = false;
            } else {
                customerIdGroup.style.display = 'none';
                customerNameGroup.style.display = 'block';
                document.getElementById('customerId').required = false;
                document.getElementById('customerName').required = true;
            }
        }

        function searchOrders(event) {
            event.preventDefault();
            
            const searchType = document.getElementById('searchType').value;
            const customerId = document.getElementById('customerId').value;
            const customerName = document.getElementById('customerName').value;
            
            if (searchType === 'customer_id' && !customerId) {
                showError('Vui l√≤ng nh·∫≠p ID kh√°ch h√†ng');
                return;
            }
            
            if (searchType === 'customer_name' && !customerName) {
                showError('Vui l√≤ng nh·∫≠p t√™n kh√°ch h√†ng');
                return;
            }

            showLoading();
            
            // Simulate API call - replace with actual API call
            setTimeout(() => {
                if (searchType === 'customer_id') {
                    loadOrdersByCustomerId(customerId);
                } else {
                    loadOrdersByCustomerName(customerName);
                }
            }, 1000);
        }

        function showLoading() {
            document.getElementById('orderInfo').innerHTML = `
                <div class="loading">
                    ƒêang t·∫£i th√¥ng tin ƒë∆°n h√†ng...
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('orderInfo').innerHTML = `
                <div class="error-message">
                    ‚ö†Ô∏è ${message}
                </div>
            `;
        }

        async function loadOrdersByCustomerId(customerId) {
            try {
                const response = await fetch(`/api/orders?customer_id=${customerId}`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        showError('Kh√¥ng t√¨m th·∫•y kh√°ch h√†ng v·ªõi ID n√†y');
                        return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const orders = await response.json();
                displayOrders(orders);
                
            } catch (error) {
                console.error('Error loading orders:', error);
                showError('C√≥ l·ªói x·∫£y ra khi t·∫£i d·ªØ li·ªáu ƒë∆°n h√†ng. Vui l√≤ng th·ª≠ l·∫°i.');
            }
        }

        async function loadOrdersByCustomerName(customerName) {
            try {
                const response = await fetch(`/api/orders?customer_name=${encodeURIComponent(customerName)}`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        showError('Kh√¥ng t√¨m th·∫•y kh√°ch h√†ng v·ªõi t√™n n√†y');
                        return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const orders = await response.json();
                displayOrders(orders);
                
            } catch (error) {
                console.error('Error loading orders:', error);
                showError('C√≥ l·ªói x·∫£y ra khi t·∫£i d·ªØ li·ªáu ƒë∆°n h√†ng. Vui l√≤ng th·ª≠ l·∫°i.');
            }
        }

        function displayOrders(orders) {
            const orderInfo = document.getElementById('orderInfo');
            
            if (!orders || orders.length === 0) {
                orderInfo.innerHTML = `
                    <div class="no-orders">
                        <div class="no-orders-icon">üòî</div>
                        <h3>Kh√¥ng t√¨m th·∫•y ƒë∆°n h√†ng</h3>
                        <p>Kh√¥ng c√≥ ƒë∆°n h√†ng n√†o ƒë∆∞·ª£c t√¨m th·∫•y v·ªõi th√¥ng tin ƒë√£ nh·∫≠p</p>
                    </div>
                `;
                return;
            }

            const ordersHtml = orders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-id">ƒê∆°n h√†ng #${order.order_id}</div>
                        <div class="order-status ${getStatusClass(order.order_status)}">
                            ${getStatusText(order.order_status)}
                        </div>
                    </div>
                    
                    <div class="order-details">
                        <div class="detail-item">
                            <div class="detail-label">T·ªïng ti·ªÅn</div>
                            <div class="detail-value">${formatCurrency(order.total_amount)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Ph∆∞∆°ng th·ª©c thanh to√°n</div>
                            <div class="detail-value">${order.payment_method}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Ng√†y ƒë·∫∑t h√†ng</div>
                            <div class="detail-value">${formatDate(order.order_date)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Tr·∫°ng th√°i</div>
                            <div class="detail-value">${getStatusText(order.order_status)}</div>
                        </div>
                    </div>
                    
                    <div class="products-section">
                        <div class="products-title">S·∫£n ph·∫©m ƒë√£ ƒë·∫∑t</div>
                        <div class="product-list">
                            ${order.product_names}
                        </div>
                    </div>
                </div>
            `).join('');

            orderInfo.innerHTML = ordersHtml;
        }

        function getStatusClass(status) {
            const statusMap = {
                'Pending': 'status-pending',
                'Processing': 'status-processing',
                'Completed': 'status-completed',
                'Cancelled': 'status-cancelled'
            };
            return statusMap[status] || 'status-pending';
        }

        function getStatusText(status) {
            const statusMap = {
                'Pending': 'Ch·ªù x·ª≠ l√Ω',
                'Processing': 'ƒêang x·ª≠ l√Ω',
                'Completed': 'Ho√†n th√†nh',
                'Cancelled': 'ƒê√£ h·ªßy'
            };
            return statusMap[status] || status;
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(amount);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('vi-VN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Initialize the form
        toggleSearchFields();
    </script>
</body>
